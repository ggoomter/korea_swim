        function toggleSubway() {
            const btn = document.getElementById('subwayToggle');

                btn.classList.add('active');
            } else {
                map.removeLayer(subwayLayer);
                btn.classList.remove('active');
            }

                        map.setView([position.coords.latitude, position.coords.longitude], 13);

        async function searchPools(lat, lng) {
            const radius = parseFloat(document.getElementById('radius').value);
            const maxPrice = document.getElementById('maxPrice').value;

            if (currentMarker) map.removeLayer(currentMarker);

            currentMarker = L.marker([lat, lng], {
                icon: L.icon({
                    iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
                    iconSize: [25, 41],
                    iconAnchor: [12, 41],
                })
            }).addTo(map);

            document.getElementById('results').innerHTML = '<div class="loading"><div class="loading-spinner"></div><p style="color: var(--text-muted);">ìˆ˜ì˜ì¥ ê²€ìƒ‰ ì¤‘...</p></div>';

            try {
                const response = await fetch(`${API_BASE}/pools/search`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        lat: lat,
                        lng: lng,
                        radius_km: radius,
                        max_price: maxPrice ? parseInt(maxPrice) : null,
                        has_free_swim: true
                    })
                });

                const pools = await response.json();
                displayResults(pools, lat, lng);
                displayMarkersOnMap(pools);
            } catch (error) {
                document.getElementById('results').innerHTML = '<div class="info-text"><div class="info-icon-large">âŒ</div><strong>ì„œë²„ ì—°ê²° ì‹¤íŒ¨</strong></div>';
            }
        }

        function displayResults(pools, centerLat, centerLng) {
            const resultsDiv = document.getElementById('results');

            if (pools.length === 0) {
                resultsDiv.innerHTML = '<div class="info-text"><div class="info-icon-large">ğŸ˜¢</div><strong>ê·¼ì²˜ì— ìˆ˜ì˜ì¥ì´ ì—†ìŠµë‹ˆë‹¤</strong><p>ê²€ìƒ‰ ë°˜ê²½ì„ ëŠ˜ë ¤ë³´ì„¸ìš”</p></div>';
                return;
            }

            let html = `
                <div class="results-header">
                    <div class="results-title">ê²€ìƒ‰ ê²°ê³¼</div>
                    <div class="results-count">${pools.length}ê°œ</div>
                </div>
            `;

            pools.forEach((pool, index) => {
                const distance = calculateDistance(centerLat, centerLng, pool.lat, pool.lng);

                html += `
                    <div class="pool-card" onclick="focusPool(${pool.lat}, ${pool.lng})">
                        ${pool.image_url ? `
                            <img src="${pool.image_url}" alt="${pool.name}" style="width: 100%; height: 200px; object-fit: cover; border-radius: 12px 12px 0 0; margin: -16px -16px 12px -16px;">
                        ` : ''}
                        <div class="pool-header">
                            <div class="pool-number">${index + 1}</div>
                            <div class="pool-title">
                                <div class="pool-name">${pool.name}</div>
                                <div class="pool-address">ğŸ“ ${pool.address}</div>
                            </div>
                        </div>
                        ${pool.description ? `
                            <div style="color: var(--text-muted); font-size: 14px; margin: 8px 0; line-height: 1.5;">${pool.description}</div>
                        ` : ''}
                        <div class="distance-badge">${distance.toFixed(1)}km</div>

                        <div class="pool-info-grid">
                            ${pool.daily_price ? `
                                <div class="info-item">
                                    <div class="info-icon">ğŸ’°</div>
                                    <div class="info-text">
                                        <span class="info-label">1íšŒ ì´ìš©</span>
                                        <div class="info-value">${pool.daily_price.toLocaleString()}ì›</div>
                                    </div>
                                </div>
                            ` : ''}
                            ${pool.free_swim_price ? `
                                <div class="info-item">
                                    <div class="info-icon">ğŸŠ</div>
                                    <div class="info-text">
                                        <span class="info-label">ììœ¨ìˆ˜ì˜</span>
                                        <div class="info-value">${pool.free_swim_price.toLocaleString()}ì›</div>
                                    </div>
                                </div>
                            ` : ''}
                        </div>

                        ${pool.facilities && pool.facilities.length > 0 ? `
                            <div class="facilities">
                                ${pool.facilities.slice(0, 4).map(f => `<div class="facility-tag">${f}</div>`).join('')}
                            </div>
                        ` : ''}

        function displayMarkersOnMap(pools) {
            poolMarkers.forEach(marker => map.removeLayer(marker));
            poolMarkers = [];

            pools.forEach((pool, index) => {
                const markerIcon = L.divIcon({
                    className: 'custom-div-icon',
                    html: `
                        <div class="custom-marker">
                            <div class="marker-number">${index + 1}</div>
                            <div class="marker-name">${pool.name}</div>
                        </div>
                    `,
                    iconSize: [null, 35],
                    iconAnchor: [80, 18],
                });

                const marker = L.marker([pool.lat, pool.lng], {icon: markerIcon}).addTo(map);

                let popupContent = `
                    <div style="min-width: 280px; padding: 8px;">
                        <strong style="color: var(--primary); font-size: 16px;">${index + 1}. ${pool.name}</strong><br>
                        <div style="margin-top: 8px; font-size: 13px; line-height: 1.8;">
                            ğŸ“ ${pool.address}<br>
                            ${pool.phone ? `ğŸ“ ${pool.phone}<br>` : ''}
                            ${pool.daily_price ? `ğŸ’° ${pool.daily_price.toLocaleString()}ì›<br>` : ''}
                            ${pool.free_swim_price ? `ğŸŠ ${pool.free_swim_price.toLocaleString()}ì›` : ''}
                        </div>
                    </div>
                `;

                marker.bindPopup(popupContent);
                marker.on('mouseover', function() { this.openPopup(); });
                poolMarkers.push(marker);
            });

            if (pools.length > 0) {
                const bounds = L.latLngBounds(pools.map(p => [p.lat, p.lng]));
                map.fitBounds(bounds, {padding: [50, 50]});
            }
        }

        function focusPool(lat, lng) {
            map.setView([lat, lng], 16);
            poolMarkers.forEach(marker => {
                if (Math.abs(marker.getLatLng().lat - lat) < 0.0001 &&
                    Math.abs(marker.getLatLng().lng - lng) < 0.0001) {
                    marker.openPopup();
                }
            });
        }

        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLng = (lng2 - lng1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                    Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                    Math.sin(dLng/2) * Math.sin(dLng/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        window.onload = initMap;
