    <script>
        const API_BASE = 'http://localhost:8000';
        let map;
        let currentMarker;
        let poolMarkers = [];

        // ì¹´ì¹´ì˜¤ë§µ ì´ˆê¸°í™”
        function initMap() {
            const container = document.getElementById('map');
            const options = {
                center: new kakao.maps.LatLng(37.5665, 126.9780), // ì„œìš¸ ì‹œì²­
                level: 5
            };

            map = new kakao.maps.Map(container, options);

            // ì§€ë„ í´ë¦­ ì´ë²¤íŠ¸
            kakao.maps.event.addListener(map, 'click', function(mouseEvent) {

        // í˜„ì¬ ìœ„ì¹˜ ê°€ì ¸ì˜¤ê¸°
        function getCurrentLocation() {
            if (navigator.geolocation) {
                document.getElementById('results').innerHTML = '<div class="loading">ğŸ“ ìœ„ì¹˜ë¥¼ ì°¾ëŠ” ì¤‘...</div>';

                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        searchPools(lat, lng);
                        map.setCenter(new kakao.maps.LatLng(lat, lng));
                    },
                    (error) => {
                        alert('ìœ„ì¹˜ ì •ë³´ë¥¼ ê°€ì ¸ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ì§€ë„ë¥¼ í´ë¦­í•´ì£¼ì„¸ìš”.');
                        document.getElementById('results').innerHTML = '<div class="info-text">ì§€ë„ë¥¼ í´ë¦­í•´ì£¼ì„¸ìš”</div>';
                    }
                );
            } else {
                alert('ì´ ë¸Œë¼ìš°ì €ëŠ” ìœ„ì¹˜ ì •ë³´ë¥¼ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.');
            }

        // ìˆ˜ì˜ì¥ ê²€ìƒ‰
        async function searchPools(lat, lng) {
            const radius = parseFloat(document.getElementById('radius').value);
            const maxPrice = document.getElementById('maxPrice').value;

            // ê²€ìƒ‰ ìœ„ì¹˜ ë§ˆì»¤ í‘œì‹œ
            if (currentMarker) {
                currentMarker.setMap(null);
            }

            currentMarker = new kakao.maps.Marker({
                position: new kakao.maps.LatLng(lat, lng),
                map: map
            });

            map.setCenter(new kakao.maps.LatLng(lat, lng));

            // API í˜¸ì¶œ
            document.getElementById('results').innerHTML = '<div class="loading">ğŸ” ê²€ìƒ‰ ì¤‘...</div>';

            try {
                const response = await fetch(`${API_BASE}/pools/search`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        lat: lat,
                        lng: lng,
                        radius_km: radius,
                        max_price: maxPrice ? parseInt(maxPrice) : null,
                        has_free_swim: true
                    })
                });

                const pools = await response.json();
                displayResults(pools, lat, lng);
                displayMarkersOnMap(pools);

            } catch (error) {
                console.error('ê²€ìƒ‰ ì˜¤ë¥˜:', error);
                document.getElementById('results').innerHTML = `
                    <div class="info-text" style="color: red;">
                        âŒ ì„œë²„ ì—°ê²° ì‹¤íŒ¨<br>
                        <small>API ì„œë²„ê°€ ì‹¤í–‰ ì¤‘ì¸ì§€ í™•ì¸í•˜ì„¸ìš”</small>
                    </div>
                `;
            }
        }

        // ê²€ìƒ‰ ê²°ê³¼ í‘œì‹œ
        function displayResults(pools, centerLat, centerLng) {
            const resultsDiv = document.getElementById('results');

            if (pools.length === 0) {
                resultsDiv.innerHTML = '<div class="info-text">ğŸ˜¢ ê·¼ì²˜ì— ìˆ˜ì˜ì¥ì´ ì—†ìŠµë‹ˆë‹¤</div>';
                return;
            }

            let html = `<h3 style="margin-bottom: 15px; color: #333;">ğŸ“‹ ${pools.length}ê°œ ìˆ˜ì˜ì¥ ë°œê²¬</h3>`;

            pools.forEach((pool, index) => {
                const distance = calculateDistance(centerLat, centerLng, pool.lat, pool.lng);

                html += `
                    <div class="pool-card" onclick="focusPool(${pool.lat}, ${pool.lng})">
                        <h4>${index + 1}. ${pool.name}</h4>
                        <div class="pool-info">ğŸ“ ${pool.address}</div>
                        ${pool.phone ? `<div class="pool-info">ğŸ“ ${pool.phone}</div>` : ''}
                        ${pool.daily_price ? `<div class="pool-info">ğŸ’° 1íšŒ: ${pool.daily_price.toLocaleString()}ì›</div>` : ''}
                        ${pool.free_swim_price ? `<div class="pool-info">ğŸŠ ììœ¨ìˆ˜ì˜: ${pool.free_swim_price.toLocaleString()}ì›</div>` : ''}
                        <span class="distance-badge">${distance.toFixed(1)}km</span>
                    </div>
                `;
            });

            resultsDiv.innerHTML = html;
        }

        // ì§€ë„ì— ë§ˆì»¤ í‘œì‹œ
        function displayMarkersOnMap(pools) {
            // ê¸°ì¡´ ë§ˆì»¤ ì œê±°
            poolMarkers.forEach(marker => marker.setMap(null));
            poolMarkers = [];

            // ìƒˆ ë§ˆì»¤ ì¶”ê°€
            pools.forEach((pool, index) => {
                const marker = new kakao.maps.Marker({
                    position: new kakao.maps.LatLng(pool.lat, pool.lng),
                    map: map,
                    title: pool.name
                });

                // ì¸í¬ìœˆë„ìš°
                const infowindow = new kakao.maps.InfoWindow({
                    content: `

                            ${pool.free_swim_price ? `ììœ¨ìˆ˜ì˜: ${pool.free_swim_price.toLocaleString()}ì›` : ''}
                        </div>
                    `
                });

                kakao.maps.event.addListener(marker, 'click', function() {

                });

                poolMarkers.push(marker);
            });
        }

        // ìˆ˜ì˜ì¥ ìœ„ì¹˜ë¡œ ì´ë™
        function focusPool(lat, lng) {

        // ê±°ë¦¬ ê³„ì‚° (Haversine)
        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 6371; // ì§€êµ¬ ë°˜ê²½ (km)
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLng = (lng2 - lng1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                    Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                    Math.sin(dLng/2) * Math.sin(dLng/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì§€ë„ ì´ˆê¸°í™”
        window.onload = initMap;
