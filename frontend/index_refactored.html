<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwimSeoul - 서울 수영장 검색 🏊</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css?v=4">
</head>
<body>
    <!-- Loader -->
    <div id="loader" class="loader-overlay">
        <div class="loader-content">
            <div class="loader-spinner"></div>
            <p>서울시 수영장 정보를 불러오는 중입니다...</p>
        </div>
    </div>

    <!-- Header -->
    <div class="header">
        <div class="logo">
            <div class="logo-icon">🏊</div>
            <div class="logo-text">
                <h1>SwimSeoul</h1>
                <p>서울 수영장 통합 검색</p>
            </div>
        </div>
        <div class="header-stats">
            <div class="stat-item">
                <span class="stat-number">0</span>
                <span class="stat-label">수영장</span>
            </div>
            <div class="stat-item">
                <span class="stat-number">25</span>
                <span class="stat-label">구</span>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Search Section -->
            <div class="search-section">
                <div class="search-box">
                    <span class="search-icon">🔍</span>
                    <input
                        type="text"
                        class="search-input"
                        id="address-search"
                        placeholder="주소를 입력하세요 (예: 강남역, 종로구청)"
                    >
                </div>

                <!-- Filters -->
                <div class="filters">
                    <button class="filter-btn active" id="filter-all">전체</button>
                    <button class="filter-btn" id="filter-public">공공</button>
                    <button class="filter-btn" id="filter-private">민간</button>
                </div>

                <!-- Controls -->
                <div class="controls">
                    <div class="control-group">
                        <label for="search-radius">검색 반경</label>
                        <select class="control-select" id="search-radius">
                            <option value="3">3km</option>
                            <option value="5" selected>5km</option>
                            <option value="10">10km</option>
                            <option value="20">20km</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="filter-day">요일</label>
                        <select class="control-select" id="filter-day">
                            <option value="">전체</option>
                            <option value="월">월</option>
                            <option value="화">화</option>
                            <option value="수">수</option>
                            <option value="목">목</option>
                            <option value="금">금</option>
                            <option value="토">토</option>
                            <option value="일">일</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="filter-time">시간대</label>
                        <select class="control-select" id="filter-time">
                            <option value="">전체</option>
                            <option value="06:00">오전 (06~12)</option>
                            <option value="13:00">오후 (12~18)</option>
                            <option value="19:00">저녁 (18~22)</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="filter-max-price">자유수영 가격</label>
                        <select class="control-select" id="filter-max-price">
                            <option value="">전체</option>
                            <option value="3000">~3,000원</option>
                            <option value="5000">~5,000원</option>
                            <option value="10000">~10,000원</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="filter-sort">정렬</label>
                        <select class="control-select" id="filter-sort">
                            <option value="distance">거리순</option>
                            <option value="price">가격순</option>
                        </select>
                    </div>
                    <button class="btn-secondary" id="search-current">📍 내 위치에서 검색</button>
                    <button class="btn-secondary" id="search-seoul">🏙️ 서울 중심 검색</button>
                    <button class="btn-subway" id="toggle-subway">🚇 지하철 노선도</button>
                </div>
            </div>

            <!-- Pool List -->
            <div class="pool-list-container">
                <div id="pool-list"></div>
            </div>
        </div>

        <!-- Map Container -->
        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Mobile Toggle Button -->
    <button id="mobile-toggle" class="mobile-toggle-btn">
        <span class="icon">🗺️</span>
        <span class="text">지도 보기</span>
    </button>

    <!-- Application JS -->
    <script src="js/popupUtils.js?v=1"></script>
    <script src="js/app.js?v=13"></script>
</body>
</html>
