services:
  - type: web
    name: korea-swim-api
    runtime: python
    region: singapore
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt && python load_data_to_db.py advanced_pools.json
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000
    healthCheckPath: /health
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
